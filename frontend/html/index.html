<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCol Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin: 0; }
        p { color: #666; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è FitCol Frontend is running!</h1>
        <p>Status: <strong id="status-text" style="color: gray;">loading...</strong></p>
    </div>

    <script>
        async function checkStatus(mockResp) {
            const statusText = document.getElementById("status-text");

            try {
                const resp = mockResp || await fetch("http://localhost:8000/");
                const data = await resp.json();

                if (data && data.status === "success") {
                    statusText.textContent = "success";
                    statusText.style.color = "green";
                } else {
                    statusText.textContent = "failed";
                    statusText.style.color = "red";
                }
            } catch {
                statusText.textContent = "error";
                statusText.style.color = "red";
            }
        }

        checkStatus();

        // üß™ Unit Tests
        async function runTests() {
            console.log("=== Running Unit Tests ===");

            // Mock success
            await checkStatus({
                json: async () => ({ status: "success" })
            });
            console.assert(
                document.getElementById("status-text").textContent === "success",
                "‚ùå FAIL: Debe mostrar success"
            );

            // Mock failed
            await checkStatus({
                json: async () => ({ status: "nope" })
            });
            console.assert(
                document.getElementById("status-text").textContent === "failed",
                "‚ùå FAIL: Debe mostrar failed"
            );

            // Mock error
            await checkStatus(Promise.reject());
            console.assert(
                document.getElementById("status-text").textContent === "error",
                "‚ùå FAIL: Debe mostrar error"
            );

            console.log("‚úÖ Tests finalizados");
        }

        runTests();
    </script>
</body>
</html>
